<!DOCTYPE html>
<html>
<head>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Axios CDN -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
</head>
<body>

    <div class="jumbotron">

        <h2>Choose an option:</h2>

        <label for="limit">Limit:</label>

        <input id="limit" type="number" min=1 max=5 value=1>

        <select onchange="getData()">
            <option value="customers">Customers</option>
            <option value="products">Products</option>
            <option value="suppliers">Suppliers</option>
        </select>
        
    </div>

    <div id="result">
    </div>

    <script>
        
        function getData() {
            var type = event.target.value;
            var limit = document.getElementById("limit").value;
            var url = "getData.php"
            
            axios.get(url, {
                params: {
                    type : type,
                    limit : limit
                }
            })
            .then(response =>  {
                console.log(response.data)
                generateTable(response.data, type)
            })
            .catch(error => {
                console.log(error.message)
            }); 
            
        }

        function generateTable(dataObj, type) {
            var output = "<h2 class='pl-2'>" + type + ":</h2>";
            output += "<table class='mx-2 table'><tr>";

            let item = dataObj.records[0];
            for (let prop in item) {
                output += "<th>" + prop + "</th>";  
            }  
            output += "</tr>";
            for (let item of dataObj.records) {
                output += "<tr>";
                for (let prop in item) {
                    output += "<td>" + item[prop] + "</td>";
                }
                output += "</tr>";
            }
            output += "</table>"; 
            document.getElementById("result").innerHTML = output; 
        }
        
    </script>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
     
</body>
</html>
