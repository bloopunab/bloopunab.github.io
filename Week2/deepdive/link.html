<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Women Link Example</title>
    <style>
        /* pseudo-class selector*/
        /*this is before it was clicked*/

        a:link{
            color:rgb(249, 120, 142);
        }
        a:visited{
            color:rgb(58, 50, 50);
        }

        a:hover{
            color:rgb(88, 141, 9);
            background-color: yellow;
            text-decoration: none;
        }

        a:active{
            color:rgb(95, 81, 107);
        }


    </style>
</head>
<body>
<p>
    <a href="background.html">
        Take me to Justin Babe

    </a>
</p>

    
</body>
</html>
