<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Example</title>

    <style>
        /*why cannot just use .oppa*/
        ul{
            background-color: yellow;

        }

        ul li{
            background: green;
            padding: 5px;
            margin-left: 20px;

        }

        ol{
            background-color: pink;
            padding: 25px;     
        }

    
    </style>
</head>
<body>
    <h1>Hyn Bin</h1>
    <ul>
        <li>Handsome</li>
        <li>good actor</li>
        <li>smart</li>
    </ul>
    <hr>
    

    <h1>Justin</h1>
    <ol>
        <li>Handsome</li>
        <li>good singer</li>
        <li>smart</li>
    </ol>
</body>
</html>
