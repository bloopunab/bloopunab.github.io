<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .left{
            background-color: red;
        }

        .middle{
            background-color: green;
        }

        .right{
            background-color: yellow;

        }

        /*the elements will sit side by side using display:flex */

        .parent{
            display: flex;
        }
    </style>
</head>
<body>


    <div class="parent">
    <div class="left">
        Left boy

    </div>

    <div class="middle">
        Middle boy
    </div>

    <div class="right">

        Right boy
    </div>

</div>
</body>
</html>
